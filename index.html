<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

                    <div class="form-group">
                        <label for="firstName">Nombre *</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Juan">
                    </div>

                    <div class="form-group">
                        <label for="lastName">Apellido *</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="P茅rez">
                    </div>

                    <div class="form-group">
                        <label for="title">T铆tulo / Cargo</label>
                        <input type="text" id="title" name="title" placeholder="Gerente de Ventas">
                    </div>

                    <div class="form-group">
                        <label for="company">Empresa</label>
                        <input type="text" id="company" name="company" placeholder="Mi Empresa S.A.">
                    </div>
                </div>

                <div class="form-section">

                        <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="website">Sitio Web</label>
                        <input type="url" id="website" name="website" placeholder="https://www.ejemplo.com">

                <div class="form-section">

                    </div>

                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="state">Estado</label>

                    <div class="form-group">

                        <label for="linkedin">LinkedIn</label>
                        <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/usuario">
                    </div>

                    <div class="form-group">
                        <label for="facebook">Facebook</label>
                        <input type="url" id="facebook" name="facebook" placeholder="https://facebook.com/usuario">
                    </div>

                    <div class="form-group">
                        <label for="instagram">Instagram</label>
                        <input type="url" id="instagram" name="instagram" placeholder="https://instagram.com/usuario">
                    </div>

                    <div class="form-group">
                        <label for="twitter">Twitter / X</label>
                        <input type="url" id="twitter" name="twitter" placeholder="https://twitter.com/usuario">
                    </div>
                </div>

                <button type="submit" class="btn-generate">
                    <i class="fas fa-qrcode"></i> Generar C贸digo QR
                </button>
            </form>

            <!-- Modal para mostrar el QR generado -->
            <div id="qr-modal" class="modal">

                        </a>
                        <a id="view-contact" class="btn-view" target="_blank">

                        </a>
                    </div>
                    <div class="share-link">
                        <label>Enlace de tu contacto:</label>
                        <div class="link-copy">
                            <input type="text" id="contact-link" readonly>
                            <button type="button" id="copy-link" class="btn-copy">
                                <i class="fas fa-copy"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
